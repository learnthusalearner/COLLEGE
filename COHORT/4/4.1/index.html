<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .hi {
    color: red;

</style>
<script>
  function ans() {
    const num1 = document.getElementById("num1").value;
    const num2 = document.getElementById("num2").value;
    const a=document.getElementById("final")
    a.innerHTML=parseInt(num1)+parseInt(num2);
  }
</script>
<body>
  <input oninput="ans()" type="text" id="num1" placeholder="Fnum"></input><br></br>
  <input oninput="ans()" type="text" id="num2" placeholder="Snum"></input><br></br>
  <button onclick="ans()">CALCULATE</button><br></br>
  <div id="final"></div>
</body>
</html>
